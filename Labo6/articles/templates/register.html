{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Public Blog - регистрация</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
  </head>
  <body>
    <div class="content">
      <h1>Регистрация</h1>

      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Имя пользователя" value="{{ form.username }}">
        <input type="text" name="email" placeholder="Email" value="{{ form.email }}">
        <input type="password" name="password" placeholder="Пароль" value="{{ form.password }}">
        <input type="submit" value="Создать аккаунт">
      </form>

      <div class="errors">{{ form.errors }}</div>
    </div>
  </body>
</html>
