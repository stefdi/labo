{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Архив всех статей</title>
    <link rel="stylesheet" href="{% static 'css/article.css' %}">
  </head>

  <body class="archive">
    <div class="header">
      <img src="{% static 'img/dpb-logo.png' %}" alt="logo">
    </div>

    <div class="archive">
      <div class="article-top-link">
  <a href="/">Все статьи</a>
</div>
      {% for post in posts %}
      <div class="one-post">
        <h2 class="post-title">
          <a href="/article/{{ post.id }}/">{{ post.title }}</a>
        
        </h2>

        <div class="article-info">
          <div class="article-author">{{ post.author.username }}</div>
          <div class="article-created-date">{{ post.created_date }}</div>
        </div>

        <p class="article-text">{{ post.get_excerpt }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
